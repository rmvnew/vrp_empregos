<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="container">
        <h1>ENTREGA DE DROGAS</h1>
        <p>Escolha bem, pois sua decisão irá influenciar
            no risco da entrega.</p>

            <div class="item">
                <h1>Entrega segura</h1>
                <p>
                    Rotas menores <br>
                    Rotas padronizadas <br>
                    Entrega apenas 1 tipo de droga <br>
                    Valor menor
                </p>
                <div class="button" onclick="start('security')">
                    COMEÇAR
                </div>
            </div>
            
            <div class="item">
                <h1>Entrega arriscada</h1>
                <p>
                    Rotas mais longas <br>
                    Rotas diferentes <br>
                    Entrega todos tipos de Drogas <br>
                    Valor maior
                </p>
               
                <div class="button" onclick="start('danger')">
                    COMEÇAR
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
